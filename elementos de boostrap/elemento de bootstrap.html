<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de interes de bootstrap</title>
    <link rel="stylesheet" href="elementos de bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="global-container">
        <div class="container">
            <div class="bg-light p-5 rounded-3">
                <div class="container-fluid py-5">
                    <h1>Custom jumbotron</h1>
                    <p class="col-md-8">
                        Using a series of unitilities, you can create something like the
                        one in previous versions for example below for how can remix.
                    </p>
    
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                    </button>
    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    ...
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- container for the form-->
        <div class="container-2">
            <div class="mb-3">
                <label for="name" class="form-label">Full name</label>
                <input type="name" class="form-control" id="name" placeholder="Full name">
            </div>
            <div class="mb-3">
                <label for="phonenumber" class="form-label">Phone number</label>
                <input type="phone" class="form-control" id="phonenumber" placeholder="Phonen umber">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
    
    <!--container for the card-->
        <div class="container-3">
            <div class="card" style="width: 18rem;">
                <img src="https://www.startechup.com/wp-content/uploads/section1-web-frontend-development-services.png" class="card-img-top" alt="Web services">
                <div class="card-body">
                  <h5 class="card-title">Adrian Minaya Rodriguez</h5>
                  <p class="card-text">We provide web develoment services.</p>
                </div>
                <div class="card-body">
                  <a href="#" class="link">Gmail</a>
                </div>
              </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
